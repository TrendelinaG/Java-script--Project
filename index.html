<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search App</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
<h1>Image Search App</h1>
<form action="">
    <input type="text" id="search-input" placeholder="Search for images">
    <button id="search-button">Search</button>
</form>

<div class="search-results">
    <div class="search-result">
       <img src="https://plus.unsplash.com/premium_photo-1669572260431-c8f2e66e4dcc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="Nature">
       <a href="https://unsplash.com/photos/t5EakZgRmck" 
       target="_blank">Nature</a>
    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1563198507-c35e984d322e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YW5uYXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Planet Lego ">
        <a href="https://unsplash.com/photos/jJTVxkSeHMM" 
        target="_blank">Planet Lego</a>
     </div>
     <div class="search-result">
        <img src="https://plus.unsplash.com/premium_photo-1694475101629-954d69534a91?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1744&q=80" alt="Travel ">
        <a href="https://unsplash.com/photos/a-city-street-filled-with-lots-of-traffic-at-night-uUYyYlGQMeQ" 
        target="_blank">Travel</a>
     </div>
</div>

<button id="show-more-button">Show more</button>


    <script src="script.js"></script>


</body>
</html>
